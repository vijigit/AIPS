<div class="limiter">
  <div class="container-login100">
    <span class="welcome-title">
      <img src="assets/images/icons/Ericsson.png" align="left" width="100" height="60"> Welcome to AIPS
    </span>
    <div class="wrap-login100">
      <div class="login100-pic tilt pic">
        <img src="assets/interview.png" alt="IMG">
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <span class="login100-form-title">
          Sign In
        </span>

        <div class="wrap-input100 form-group">
          <input class="input100 form-control" type="email" name="email" placeholder="Email" formControlName="email" id="email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="material-icons">email</i>
          </span>
        </div>

        <div class="wrap-input100 form-group">
          <input class="input100 form-control" type="password" name="password" placeholder="Password" formControlName="password" id="pwd">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="material-icons">lock</i>
          </span>
        </div>
        <div>
          <button class="login100-form-btn btn btn-default"> Login
            
          </button>
        </div>
        <div class="text-center p-t-12">
          <span class="txt1">
            Forgot
          </span>
          <a class="txt2" routerLink="forget-password">
            Username / Password?
          </a>
        </div>

        <div class="text-center p-t-70">
          <a class="txt2" routerLink="register">
            Create your Account
            <i class="material-icons md-24">arrow_right_alt</i>
          </a>
        </div>
        <div class="text-center">
          <a class="txt2" routerLink="register">
            Already Registered? Click here to Verify...
            <i class="material-icons md-24">arrow_right_alt</i>
          </a>
        </div>
      </form>

    </div>
  </div>
  <p align="right">v0.0.0</p>
</div>
