<div class="limiter">    
  <div *ngIf="registration" class="container-login100">         
      <span class="welcome-title"> AIPS Registration
          <img  src="assets/images/icons/Ericsson.png" align= "left" width="100" height="60"></span>
    <div class="wrap-login100"> 
        <div class="login100-pic tilt pic">
            <img src="assets/images/icons/registration.png" alt="IMG">
          </div>
      <form [formGroup]="signupForm" (ngSubmit)="register(f)" #f="ngForm">
          <span class="login100-form-title">
              Register
            </span>
    
            <div class="wrap-input100 form-group">
              <input class="input100 form-control" type="email" name="email" placeholder="Email" formControlName="email" id="email">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="material-icons">email</i>
              </span>
              <div *ngIf="submitted && signupForm.controls.email.errors" class="error">
                <div *ngIf="signupForm.controls.email.errors.required">Email is required</div>
              </div>
            </div>
    
            <div class="wrap-input100 form-group">
              <input class="input100 form-control" type="password" name="password" placeholder="Password" formControlName="password" id="pwd">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="material-icons">lock</i>
              </span>
              <div *ngIf="submitted && signupForm.controls.password.errors" class="error">
                <div *ngIf="signupForm.controls.password.errors.required">Password is required</div>
              </div>
            </div>
            
            <div>
              <button class="login100-form-btn btn btn-default">
                SignUp
              </button>
            </div>
      </form>
    </div>    
</div>
<div *ngIf="confirmCode" class="container-login100"> 
    <div class="wrap-login100"> 
<!--*ngIf="confirmCode"   -->
          <h3>Please check your email for the validation code and enter it here:</h3>
          <div>
            <form [formGroup]="codeform" (ngSubmit)="validateAuthCode(f)" #f="ngForm">
              <div class="form-group">
                  <div class="wrap-input100 form-group">
                      <input class="input100 form-control" type="code" name="code" id="code" placeholder="Code" formControlName="code" id="code">
                      <span class="focus-input100"></span>
                      <span class="symbol-input100">
                        <i class="material-icons">confirmation_number</i>
                      </span>
                    </div>
              </div>
              <div>
                  <button class="login100-form-btn btn btn-default">
                      Validate Code
                  </button>
                </div>
            </form>
          </div>
        </div>         
     
  </div>  
  <div *ngIf="codeWasConfirmed" class="container-login100"> 
      <div class="wrap-login100">  <!--*ngIf="codeWasConfirmed"-->
    <h3>Verification Code was confirmed, please click <a routerLink="">here</a> to login</h3>
  </div>  
  </div>
<p align="right">v0.0.0</p>
</div>
