<div class="limiter">    
    <div class="container-login">         
      <span class="welcome-candidate-title">
          <img  src="assets/images/icons/Ericsson.png" align= "left" width="100" height="60">
        Welcome to AIPS
      </span>       
    <div class="wrap-login100"> 
      <div class="login100-pic">
        <img src="assets/images/icons/taketest.png" alt="IMG">
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <span class="login100-form-title">
          Candidate Login
        </span>

        <div class="wrap-input100 form-group">
          <input class="input100 form-control" type="email" name="email" placeholder="Email" formControlName="email" id="email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="material-icons">email</i>
          </span>
        </div>

        <div class="wrap-input100 form-group">
          <input class="input100 form-control" type="password" name="password" placeholder="Secret Code" formControlName="password" id="pwd">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="material-icons">lock</i>
          </span>
        </div>
        
        <div>
          <button class="login100-form-btn btn btn-default">
            Take Test
          </button>
        </div>

            
      </form>
     
    </div>    
  </div>
  <p align="right">v0.0.0</p>
</div>
